<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="/day-1/style.css">
</head>

<body>

    <div class="sidebar">
        <img src="/img/logo-small.svg" alt="Spotify logo Small" class="logo-small">
        <img src="/img/logo.svg" alt="Logo grande" class="logo-big">
        <div class="items-container">
            <!-- Sidebar superiore -->
            <div class="header-items-container">
                <div class="item">
                    <img src="/img/home.svg" alt="Home" class="item-image">
                    <p class="item-title">Home</p>
                </div>
                <div class="item">
                    <img src="/img/search.svg" alt="lente" class="item-image">
                    <p class="item-title">Cerca</p>
                </div>
                <div class="item">
                    <img src="/img/libreria.svg" alt="libreria" class="item-image">
                    <p class="item-title">La Tua Libreria</p>
                </div>

            </div>
            <h4>Playlist</h4>
            <i class="fa-solid fa-plus"></i>
            <ul>
                <li></li>
            </ul>

            <!-- Sidebar Inferiore -->
            <div class="footer-items-container">
                <div class="item">
                    <img src="/img/download.svg" alt="download" class="item-image download-icon">
                    <p class="item-title">Installa app</p>
                </div>

                <div class="item">
                    <img src="/img/profile.svg" alt="Profile" class="item-image profile-icon">
                    <p class="item-title">Carmelo Melito</p>
                </div>
            </div>


        </div>


    </div>



</body>

</html>
